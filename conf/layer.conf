PNBLACKLIST[open-amp] = "${@ ('This is not the preferred version (%s)' % d.getVar('PV')) if d.getVar('PREFERRED_VERSION_%s' % d.getVar('PN')) and d.getVar('PREFERRED_VERSION_%s' % d.getVar('PN')) != d.getVar('PV') else ''}"
